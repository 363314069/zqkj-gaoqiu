<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="css/default.css">
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script src="js/bmap.js"></script>
		<script src="js/courtmap.js"></script>
		<script src="js/websocket.js"></script>
		<script src="js/GeoUtils.js"></script>
		<style>
			html,body{height: 100%;}
			body{background: url(images/bg1.jpg) no-repeat #162901; background-size: 100% 100%;}
			.head{
				height: 90px;
				display: -webkit-flex;/* Safari */
				display: flex;
				flex-wrap: nowrap;
				background: url(./images/top-bg-1.png) top no-repeat;
				background-size: 100% 100%;
			}
			.head div{
				flex-grow: 1;
				text-align: center;
				color: #9ac377;
				font-size: 16px;
				line-height: 50px;
			}
			.head .c{
				
				height: 90px;
				flex-grow:4;
				font-size: 32px;
				line-height: 90px;
			}
			.head .l, .head .r{
			}
			.head .l{
				padding: 10px 0 0 25px;
				text-align: left;
			}
			.head .r{
				padding: 10px 25px 0 0;
				text-align: right;
			}
			.wrap{height: 100%;}
			.main{padding: 20px 30px; height: calc(100% - 90px);}
			.court{
				display: -webkit-flex;/* Safari */
				display: flex;
				flex-direction: row;
				flex-wrap: wrap;
				height: 100%;
				overflow: hidden;
			}
			.court li{
				width: 16.66%;
				height: 33.3%;
				text-align: center;
				overflow: hidden;
				padding: 10px;
				position: relative;
			}
			.court li .con{
				border: 1px solid #555021;
				background-color: #00000099;
				width: 100%;
				height: 100%;
				position: relative;
				border-radius: 5px;
			}
			.court li .con::after{
				content: '';
				display: block;
				clear: both;
				position: absolute;
				top: 0;
				width: 100%;
				height: 100%;
				overflow: auto;
			}
			.court li .bgimg{
				position: absolute;
				top: 0;
				left:0;
				width: 100%;
				height: 100%;
				z-index: 101;
				margin: 0 auto;
			}
			.court li img,.court li svg{
				height: 100%;
				width: auto;
				max-width: auto;
			}
			.court li .bgsvg{
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				z-index: 102;
				margin: 0 auto;
			}
			.court li .items{
				position: absolute;
				top: 10px;
				left: 0px;
				width: 120px;
				height: 130px;
				z-index: 103;
				margin: 0 auto;
				text-align: left;
				padding: 10px;
			}
			.court li .items svg{width: 100%; height: 100%;}
			.court li .items .item{
				position: absolute;
				top: 10px;
				left: 12px;
				z-index: 104;
			}
			.court li .items .item div{
				font-size: 16px;
				line-height: 33px;
				padding-left: 3px;
			}
			.court li .items .courtNumber{
				color: #9ac377;
			}
			.court li .items .peopleIoc{
				color: #c8b74f;
				padding-top: 10px;
			}
			.court li .items .item .peopleIoc img{
				height: 16px;
			}
			.court li .items .peopleNumber{
				color: #e0a955;
			}
			.datajson {
				z-index: 1001;
				width: 50%;
				height: 50%;
				padding:12px 20px;
				position: fixed;
				top: 20%;
				left: 25%;
				background-color: #fff;
				border-radius: 4px;
				font-size: 14px;
				color: #666;
				box-shadow: 0 2px 6px 0 rgba(27, 142, 236, 0.5);
				display: none;
			}
			.datajson .content{height: 100%; overflow-y: auto;}
			.datajson .colse{
				position: absolute;
				top: 0;
				right: 0;
				padding: 5px;
				border:1px solid rgba(27, 142, 236, 1);
				background-color: #D2D2D2;
			}
		</style>

		<script>
			BMapGL.court.viewBox.width = 750;
			BMapGL.court.viewBox.height = 1322;
			var courts = new Array();
			function setDateTime(){
				var myDate = new Date();
				var days = ["日","一","二","三","四","五","六"];
				/*
				//var year = myDate.getYear();        //获取当前年份(2位)
				var year = myDate.getFullYear();    //获取完整的年份(4位,1970-????)
				var month = myDate.getMonth();       //获取当前月份(0-11,0代表1月)
				var date = myDate.getDate();        //获取当前日(1-31)
				var day = myDate.getDay();         //获取当前星期X(0-6,0代表星期天)
				var time = myDate.getTime();        //获取当前时间(从1970.1.1开始的毫秒数)
				myDate.getHours();       //获取当前小时数(0-23)
				myDate.getMinutes();     //获取当前分钟数(0-59)
				myDate.getSeconds();     //获取当前秒数(0-59)
				myDate.getMilliseconds();    //获取当前毫秒数(0-999)
				myDate.toLocaleDateString();     //获取当前日期
				var mytime=myDate.toLocaleTimeString();     //获取当前时间*/
				$("#date").text(myDate.getFullYear() + "年" + (myDate.getMonth() + 1) + "月" + myDate.getDate() + "日");
				$("#time").text("星期" + days[myDate.getDay()] + " " + myDate.getHours() + ":" + myDate.getMinutes() + ":" + myDate.getSeconds());
			}
			$(function(){
				courts = $("#court").court(data).init();
				$("input[type=text]").focusout(function() {
					svg.setTransform();
				});
				$("#court").children("li").each(function(i, li){
					var items = $("<div class='items'>");
					items.append('<svg viewBox="0 0 150 160">'
						+ '<polygon points="0,0 100,0 80,50 0,50" style="fill:#275900; fill-opacity:0.8;"/>'
						+ '<polygon points="0,60 80,60 60,110 0,110" style="fill:#7f6e00; fill-opacity:0.8;"/>'
						+ '<polygon points="0,110 60,110 40,160 0,160" style="fill:#583400; fill-opacity:0.8;"/>'
						+ '</svg>');
					var item = $("<div class='item'>");
					var courtNumber = $("<div class='courtNumber'>");
					courtNumber.append((parseInt($(li).attr("i")) + 1) + "号");
					var courtioc = $("<div class='peopleIoc'>");
					courtioc.append("<img src='images/people.svg'>");
					var peopleNumber = $("<div class='peopleNumber'>");
					peopleNumber.append("1");
					item.append(courtNumber).append(courtioc).append(peopleNumber);
					items.append(item);
					$(li).append(items);
				});
				setInterval("setDateTime()",1000);
				var ws1 = new ws({
					url:"ws://192.144.182.18:5208/socketServer/1",
					onopen: function(ws){
						//ws.send("测试发送数据1");
					},
					onmessage: function(msg) {
						console.log("数据已接收..." + msg.data);
						var json = JSON.parse(msg.data);
						courts.courts.forEach(function(overlay, i){
							var people = overlay.courtli.find("svg").children("symbol[name=people]");
							var peoplePoint = "";
							var peopleNumber = 0;
							for(var key in json){
								//alert(key+':'+json[i][key]);
								var point = new BMapGL.Point(json[key].lng, json[key].lat);
								if(BMapGLLib.GeoUtils.isPointInPolygon(point, overlay)){
									peopleNumber++;
									point = BMapGL.toSvgPoint(point.lng, point.lat, overlay);
									peoplePoint += ('<circle key="' + key + '" cx="' + (point.x * overlay.data.scale[0]) + '" cy="' + (point.y * overlay.data.scale[1]) + '" r="20" stroke="black" stroke-width="2" fill="red"></circle>');
								}
							}
							overlay.courtli.find(".peopleNumber").html(peopleNumber);
							people.html(peoplePoint);
							people.children("circle").click(function(){
								alert($(this).attr("key"));
							})
						});
					}
				})
				//设置GPS点
			});
