<script>
    $(function () {
        $.ajax({
            type : "POST",
            url : T.serverurl + "/integral/commission/selectcommission",
            headers : {token:T.token},
            data : {"state":0},
            success : function(r) {
                console.log(r.data)
                if(r.code == 0){
                    $("#commission").append("<h1>"+r.data.commissionSum/100+"元</h1><h2>佣金</h2>");
                    $("#integral").append("<h1>"+r.data.integralSum+"</h1><h2>积分</h2>");
                    $("#balance").append("<h1>"+r.data.balanceSum/100+"元</h1><h2>余额</h2>");
                }else{
                    $("#commission").append("<h1>0</h1><h2>佣金</h2>");
                    $("#integral").append("<h1>0</h1><h2>积分</h2>");
                    $("#balance").append("<h1>0</h1><h2>余额</h2>");
                }
            }
        });
        $(".name").append('<label>'+T.usermsg.name+'</label>');
        $("#userImg").attr("src",T.usermsg.image);
    });
</script>
