<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>我的优惠券</title>
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport"/>
        <meta content="yes" name="apple-mobile-web-app-capable"/>
        <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
        <meta content="telephone=no" name="format-detection"/>
        <link href="css/coupons.css" rel="stylesheet" type="text/css"/>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/cookie/js.cookie.min.js" ></script>
        <script type="text/javascript" src="js/common.js"></script>
        <script type="text/javascript" src="js/user_coupons.js"></script>
        <script type="text/javascript" src="js/user_coupons_tab.js"></script>
    </head>
    <body>
        <section class="aui-flexView">
            <header class="aui-navBar aui-navBar-fixed">
                <a href="javascript:history.go(-1);" class="aui-navBar-item">
                    <i class="icon icon-return"></i>
                </a>
                <div class="aui-center">
                    <span class="aui-center-title">优惠券</span>
                </div>
            </header>
            <section class="aui-scrollView">
                <div class="aui-tab" data-ydui-tab>
                    <ul class="tab-nav">
                        <li class="tab-nav-item tab-active">
                           未使用
                        </li>
                        <li class="tab-nav-item">
                           使用记录
                        </li>
                        <li class="tab-nav-item">
                          已过期
                        </li>
                    </ul>
                    <div class="tab-panel">
                        <div class="tab-panel-item tab-active">
                            <div class="tab-item" id="unused">

                            </div>
                        </div>
                        <div class="tab-panel-item">
                            <div class="tab-item" id="hasBeenUsed">

                            </div>
                        </div>
                        <div class="tab-panel-item">
                            <div class="tab-item" id="overdue">

                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </body>
</html>
