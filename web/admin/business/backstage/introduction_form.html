<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<title>球场T-Time 管理</title>
	<link rel="stylesheet" href="../../common/css/common.css">
	<link rel="stylesheet" href="../../common/js/layui/css/layui.css">
	<script src="../../common/js/jquery/jquery-1.8.0.min.js"></script>
	<script src="../../common/js/cookie/js.cookie.min.js"></script>
	<script src="../../common/js/layui/layui.all.js" defer="defer"></script>
	<script src="../../common/js/common.js"></script>
<script src="js/introduction_form.js"></script>
</head>
<body>
<div class="wrap">
<fieldset id="rrapp" class="layui-elem-field">
	<legend></legend>
	<form class="layui-form layui-elem-field-margin" lay-filter="form">
		<input type="hidden" name="id">
		<input type="hidden" name="guid">

		<div class="layui-form-item">
			<label class="layui-form-label">所属球场</label>
			<div class="layui-input-inline">
				<select class="layui-input" name="reservationGuid" id="reservationGuid" placeholder="所属球场">
				</select>
			</div>
		</div>


		<div class="layui-form-item">
		   	<label class="layui-form-label">名称</label>
		   	<div class="layui-input-block">
		      <input type="text" class="layui-input" name="name" lay-verify="required" placeholder="名称"/>
		    </div>
		</div>
		<div class="layui-form-item">
		   	<label class="layui-form-label">联系电话</label>
		   	<div class="layui-input-block">
		      <input type="text" class="layui-input" name="phone" lay-verify="required" placeholder="联系电话"/>
		    </div>
		</div>
		<div class="layui-upload">
			<label class="layui-form-label">图片</label>
			<!--<button type="button" class="layui-btn" id="but">上传图片</button>--><input type="file" accept="image/*" name="imgs" id="imgs" value="" >
			<div class="layui-upload-list">
				<img style="width: 100px;height: 100px" id="upload-normal-img">
				<input type="hidden"  id="img" name="img" value="" />
				<p id="test-upload-demoText"></p>
			</div>
		</div>
		<div class="layui-form-item" style="display: none">
		   	<label class="layui-form-label">价格</label>
		   	<div class="layui-input-block">
		      <input type="text" class="layui-input" name="price" placeholder="价格"/>
		    </div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">费用包含</label>
			<div class="layui-input-block" id="include">

			</div>
		</div>
		<div id="demo1" class="xm-select-demo"></div>
		<div class="layui-form-item">
			<label class="layui-form-label">特惠周期设置</label>
			<div class="layui-input-inline">
				<select class="layui-input" name="cycleSetting" placeholder="周期设置" id="cycleSetting"lay-filter="cycleSetting">
					<option value="1" selected="selected">重复</option>
					<option value="2">一次</option>
				</select>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">选择特惠时间</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input" name="preferentialDate" id="preferentialDate" placeholder="选择特惠时间" autocomplete="off"/>
			</div>
		</div>
		<div>
			<div class="layui-form" style="margin-top: 10px;">
				<div class="layui-form-item">
					<div class="layui-block">
						<label class="layui-form-label">选择的特惠日期</label>
						<div class="layui-input-block">
							<textarea class="layui-textarea laydate-test-area" id="cycleSettingDate" name="cycleSettingDate"></textarea>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!--<div class="layui-form-item">
		   	<label class="layui-form-label">折扣</label>
		   	<div class="layui-input-block">
		      <input type="text" class="layui-input" name="discount" placeholder="折扣"/>
		    </div>
		</div>-->
		<div class="layui-form-item">
		   	<label class="layui-form-label">预定天数</label>
		   	<div class="layui-input-block">
		      <input type="text" class="layui-input" name="days" placeholder="预定天数"/>
		    </div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">类型</label>
			<div class="layui-input-inline">
				<select class="layui-input" name="type" placeholder="类型">
					<option value="1" selected="selected">正常时段</option>
					<option value="2" selected="selected">特惠时段</option>
				</select>
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">状态</label>
			<div class="layui-input-inline">
				<input type="checkbox" name="state" checked="checked" value="1" lay-skin="switch" lay-text="启用|禁用">
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">可用金币数量</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input" name="goldSum" placeholder="可用金币数量"/>
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">订场返现积分</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input" name="integralSum" placeholder="订场返现积分"/>
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">是否可以使用的优惠券</label>
			<div class="layui-input-inline">
				<input type="checkbox" name="preferential" id="preferential" value="1" lay-filter="preferential" lay-skin="switch" lay-text="启用|禁用">
			</div>
		</div>

		<div class="layui-form-item" id="couponsList" style="display: none">
			<label class="layui-form-label">优惠券</label>
			<div class="layui-input-block" id="coupons" name="coupons">

			</div>
		</div>


		<div class="layui-form-item">
		   	<label class="layui-form-label">开始时间</label>
		   	<div class="layui-input-block">
		      <input type="text" class="layui-input" name="startTime" id="startTime" lay-verify="required" placeholder="开始时间" autocomplete="off"/>
		    </div>
		</div>
		<div class="layui-form-item">
		   	<label class="layui-form-label">结束时间</label>
		   	<div class="layui-input-block">
		      <input type="text" class="layui-input" name="endTime" id="endTime" lay-verify="required" placeholder="结束时间" autocomplete="off"/>
		    </div>
		</div>

		<div class="layui-form-item" id="timeJsons">
			<label class="layui-form-label">时间段</label>
			<div class="layui-input-block">
				<button type="button" class="layui-btn layui-btn-normal layui-btn-radius formadd">+添加时间段</button>
				<input type="hidden" name="timeJson" value=""></input>
			</div>
		</div>

		<div class="layui-form-item">
		    <div class="layui-input-block">
		    	<a class="layui-btn" lay-submit="" lay-filter="save" yf-opt="save">立即提交</a>
		    	<a class="layui-btn layui-btn-primary" id="back" yf-opt="back">返回</a>
		    </div>
		</div>
	</form>
</fieldset>
</div>
</body>
</html>
